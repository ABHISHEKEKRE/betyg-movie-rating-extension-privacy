<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy -Betyg Movie Rating Extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script type="text/babel">
    const PrivacyPolicy = () => {
      const styles = {
        container: {
          maxWidth: '600px',
          margin: '2rem auto',
          padding: '1rem',
          backgroundColor: '#0B192C',
          color: '#D9D9E6',
          fontFamily: 'Inter, sans-serif',
          fontSize: '0.875rem',
          lineHeight: '1.5',
        },
        heading1: {
          fontSize: '1.25rem',
          color: '#FF6500',
          marginBottom: '1rem',
          fontWeight: '700',
        },
        heading2: {
          fontSize: '1rem',
          color: '#FF6500',
          margin: '1rem 0 0.5rem',
          fontWeight: '700',
        },
        paragraph: {
          margin: '0.5rem 0',
          color: '#D9D9E6',
        },
        list: {
          paddingLeft: '1.5rem',
          margin: '0.5rem 0',
        },
        listItem: {
          marginBottom: '0.25rem',
        },
        link: {
          color: '#D9D9E6',
          textDecoration: 'underline',
          transition: 'color 0.3s',
        },
        linkHover: {
          color: '#FF6500',
        },
      };

      return (
        <div style={styles.container}>
          <h1 style={styles.heading1}>Privacy Policy for Betyg Movie Rating Extension</h1>
          <p style={styles.paragraph}>Last updated: July 10, 2025</p>
          <p style={styles.paragraph}>
            The Movie Rating Extension ("Extension") is provided by Betyg.in and is designed to extract movie titles from Google search results and fetch personalized movie ratings and similarity scores from betyg.in based on your username.
          </p>
          <h2 style={styles.heading2}>Data We Collect</h2>
          <ul style={styles.list}>
            <li style={styles.listItem}>Username: The username you enter in the Extension’s popup, stored in Chrome sync storage to pre-fill the input field across your devices.</li>
            <li style={styles.listItem}>Movie Titles: Extracted from Google search result pages (e.g., Knowledge Panel) to auto-fill the movie input field.</li>
          </ul>
          <h2 style={styles.heading2}>How We Use Your Data</h2>
          <p style={styles.paragraph}>We use the collected data to:</p>
          <ul style={styles.list}>
            <li style={styles.listItem}>Store your username in Chrome sync storage to pre-fill the username input field for convenience across sessions and devices.</li>
            <li style={styles.listItem}>Send your username and movie titles to betyg.in’s servers to retrieve personalized ratings and similarity scores.</li>
            <li style={styles.listItem}>Display the results in the Extension’s popup.</li>
          </ul>
          <h2 style={styles.heading2}>Data Sharing and Storage</h2>
          <p style={styles.paragraph}>
            Your username is stored in Chrome sync storage, which syncs across your devices linked to your Google account and is encrypted by Google. Movie titles are not stored locally by the Extension but are sent to betyg.in’s servers (https://betyg.in) for processing. We do not share your data with third parties except as necessary to provide the Extension’s functionality. Data sent to betyg.in may be stored temporarily to generate ratings and similarity scores.
          </p>
          <h2 style={styles.heading2}>GitHub Pages Hosting</h2>
          <p style={styles.paragraph}>
            This privacy policy is hosted on GitHub Pages, which may log visitor IP addresses for security purposes. This data is not accessible to Betyg.in. For more details, see{' '}
            <a href="https://docs.github.com/en/site-policy/privacy-policies/github-privacy-statement" style={styles.link}
               onMouseOver={(e) => e.target.style.color = styles.linkHover.color}
               onMouseOut={(e) => e.target.style.color = styles.link.color}>
              GitHub’s Privacy Statement
            </a>.
          </p>
          <h2 style={styles.heading2}>Security</h2>
          <p style={styles.paragraph}>
            We use HTTPS to securely transmit data to betyg.in. Username data in Chrome sync storage is encrypted by Google. However, no data transmission or storage is 100% secure, and you use the Extension at your own risk.
          </p>
          <h2 style={styles.heading2}>Contact Us</h2>
          <p style={styles.paragraph}>
            If you have questions about this privacy policy, contact us at{' '}
            <a href="mailto:support@betyg.in" style={styles.link}
               onMouseOver={(e) => e.target.style.color = styles.linkHover.color}
               onMouseOut={(e) => e.target.style.color = styles.link.color}>
              support@betyg.in
            </a>.
          </p>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PrivacyPolicy />);
  </script>
</body>
</html>
